<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lista</title>
    
</head>
<body>
    <h1>Aplicatie de ToDo</h1>
    <div class= "adauga_obiective">
     <div class="from-group">
        <input type="text" class="form-control" placeholder="Obiectiv" id="obiectiv">
        <br>
        <input type="number" class="form-control" placeholder="prioritate" id="prioritate">
        <br>
        <button class="btn btn-primary" onclick="adaugaobiectiv()">Adauga</button>

     </div>
    </div>
    <div class="Obiective">
        <div>
            <div class="card" >
                <div class="card-header">
                 <h1>Prioritatea 1</h1>
                </div>
                <ul class="list-group list-group-flush" id="prioritate1">
                  
                </ul>
              </div>
        </div>

        <div>
            <div class="card" >
                <div class="card-header">
                    <h1>Prioritatea 2</h1>
                </div>
                <ul class="list-group list-group-flush" id="prioritate2">
              
                </ul>
              </div>
        </div>

        <div>
            <div class="card" >
                <div class="card-header">
                    <h1>Prioritatea 3</h1>
                </div>
                <ul class="list-group list-group-flush" id="prioritate3">
                 
                </ul>
              </div>
        </div>
        
    </div>

    <script>
        function adaugaobiectiv()
        {
            let obiectiv = document.getElementById('obiectiv').value;
            let prioritate = document.getElementById('prioritate').value;
            if(obiectiv.length === 0)
            {
                alert('Introduceti un obiectiv pentru a putea continua');
            }
            else
            if(parseInt(prioritate.length) === 0)
            {
                alert('Introduceti o prioritate pentru a putea continua');
            }
            else
            document.getElementById('obiectiv').value="";
            document.getElementById('prioritate').value = "";

            let li = document.createElement('li');
            let text = document.createTextNode(obiectiv);
            li.appendChild(text);

            let lista;

            switch(parseInt(prioritate))
            {
                case 1: lista = document.getElementById('prioritate1')
                break;
                case 2: lista = document.getElementById('prioritate2')
                break;
                case 3: lista = document.getElementById('prioritate3')
                
                default:
                    alert('te rog sa introduci o prioritate existenta');
                    return;
            }
            li.addEventListener("click" , function(){
            li.remove();
        })
        lista.appendChild(li);



        }
    </script>
    
</body>


</html>
